	<link rel="stylesheet" href="css/style.css">
	<script async src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.min.js"></script>

</head>

<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="http://www.jsexpert.net/">JS/Expert</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">

				<ul class="nav navbar-nav hidden-sm hidden-md">
					<li class="active"><a href="#">Пример того, что вы научитесь делать</a></li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li><a href="http://www.jsexpert.net/#head">Главная</a></li>
					<li><a href="http://www.jsexpert.net/#basic">Как стать программистом</a></li>
					<li><a href="http://www.jsexpert.net/#js">Понятный JS</a></li>
					<li><a href="http://www.jsexpert.net/#angular">Продвинутый JS</a></li>
					<li><a href="http://www.jsexpert.net/articles/">База знаний</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="site-wrapper">
		<div class="container">

			<div class="row text-center">
				<div class="col-lg-12 col-md-12">
					<h3>Галерея</h3>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-12 col-md-12 text-center">
					<button class="btn btn-default" type="button" id="add" data-toggle="tooltip" data-placement="left" title="Добавить одно изображение">Добавить
						изображение</button>
					<p class="count-text">Добавленно изображений: <span id="count">0</span></p>
				</div>
				<select id="type-selector" class="form-control">
					<option default value="0">По имени от А--Я</option>
					<option value="1">По имени от Я--А</option>
					<option value="2">Сначала новые</option>
					<option value="3">Сначала старые</option>
				</select>
				<div class="row">
				</div>
			</div>
		</div>

	</div>
	<div class="row text-center" id="mainGallery"></div>
	<div class="row">
			<div class="modal fade bs-example-modal-sm" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
					<div class="modal-dialog modal-sm" role="document">
						<div class="modal-content">
								<div class="modal-header">                          
										<button type="button" class="close" data-dismiss="modal" aria-label="Close">
											<span aria-hidden="true">&times;</span>
										</button>
									</div>
							<div class="modal-body">
								<h4 class="text-center">В базе отсутствуют элементы. Дальнейшее добавление невозможно!!!</h4>
							</div>
						</div>
					</div>
				</div>
	</div>
</div>
</div>


	<div class="row" id="result"></div>

	</div>
	</div>

	<script async src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="css/bootstrap.min.css"></script>
	<script src="js/data.js"></script>
	<script src="js/main2.js"></script>
</body>

</html>
